  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Shiva" #input [hidden]="showTable">
  <div class="mat-elevation-z8" [hidden]="showTable">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Author Column -->
      <ng-container matColumnDef="authorname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> AuthorName </th>
        <td mat-cell *matCellDef="let row"> {{row.authorName}} </td>
      </ng-container>
  
      <!-- BookName Column -->
      <ng-container matColumnDef="bookname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> BookName </th>
        <td mat-cell *matCellDef="let row"> {{row.bookName}} </td>
      </ng-container>
  
      <!-- Genre Column -->
      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Genre </th>
        <td mat-cell *matCellDef="let row"> {{row.genre}} </td>
      </ng-container>

      <!-- Year Column -->
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
        <td mat-cell *matCellDef="let row"> {{row.year}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  <br>
  <br>
  <br>
  <a button mat-raised-button routerLink="/content/alterbook">Changes</a>
  <br>
  <br>
  <button mat-button [matMenuTriggerFor]="filter">Filter</button>

<mat-menu #filter="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="NameAuthor">Author Name</button>
  <button mat-menu-item [matMenuTriggerFor]="YearPublished">Published Year</button>
  <button mat-menu-item [matMenuTriggerFor]="GenreB">Genre</button>
</mat-menu>

<mat-menu #NameAuthor="matMenu">
  <ng-container *ngFor="let row of authors">
    <button mat-menu-item (click)="myFilter(row)">{{row}}</button>
  </ng-container>
</mat-menu>

<mat-menu #YearPublished="matMenu">
  <ng-container *ngFor="let row of years">
    <button mat-menu-item (click)="myFilter(row)">{{row}}</button>
  </ng-container>
</mat-menu>

<mat-menu #GenreB="matMenu">
  <ng-container *ngFor="let row of genres">
    <button mat-menu-item (click)="myFilter(row)">{{row}}</button>
  </ng-container>
</mat-menu>
