<mat-toolbar color="primary" >
  <mat-toolbar-row>
    <span>Library Management Application</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" routerLink="/content">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-button (click)="bookAdd()" style="color: lightgreen;">Add Book</button>
    <button mat-button (click)="bookDel()" style="color: red;">Delete Book</button>
  </mat-toolbar-row>
  </mat-toolbar>
<div class="overu">
  <img [src]="addimg" alt=""class="image">
</div>    
<div class="addBookC" [hidden]="showAdd">
    <mat-form-field hintLabel="Enter the Name of the book" appearance="fill" color="warn">
      <mat-label>Book Name</mat-label>
      <input matInput #Addbookinp maxlength="20" id="Addbookinp" placeholder="Ex. Dr.Anil" color="warn">
      <mat-hint align="end">{{Addbookinp.value.length || 0}}/20</mat-hint>
    </mat-form-field>
    <br>
    <br> 
    <mat-form-field hintLabel="Enter the Name of the Author" appearance="fill" color="warn">
        <mat-label>Author Name</mat-label>
        <input matInput #Addauthorinp maxlength="10" placeholder="Ex. Nougat" color="warn">
        <mat-hint align="end">{{Addauthorinp.value.length || 0}}/10</mat-hint>
      </mat-form-field>
      <br>
      <br>
      <mat-form-field hintLabel="Enter the Published Year" appearance="fill" color="warn">
        <mat-label>Published Year</mat-label>
        <input matInput #Addyearinp maxlength="4" placeholder="Ex. 1985" color="warn">
        <mat-hint align="end">{{Addyearinp.value.length || 0}}/4</mat-hint>
      </mat-form-field>
      <br> 
      <br>
      <mat-form-field hintLabel="Enter the Genre" appearance="fill" color="warn">
        <mat-label>Genre</mat-label>
        <input matInput #Addgenreinp maxlength="15" placeholder="Ex. Comedy" color="warn">
        <mat-hint align="end">{{Addgenreinp.value.length || 0}}/15</mat-hint>
      </mat-form-field>
      <br>
      <br>
      <div class="sub_del_button">
    <button mat-flat-button color="primary" (click)="Aval()">Submit</button>&nbsp;&nbsp;&nbsp;
    <button mat-flat-button color="primary" type="reset" (click)="Reset()">Reset</button>
  </div>
  </div>

<div class="delBookC" [hidden]="showDel">
    <mat-form-field class="example-full-width" appearance="fill" color="warn">
      <mat-label>Book Name</mat-label>
      <input type="text"
             placeholder="Pick one"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto" >
      <mat-autocomplete #auto="matAutocomplete" >
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option" style=" color: rgb(199, 0, 0);">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
      <br>
      <div class="sub_del_button">
      <button mat-flat-button color="primary" (click)="Dval()">Delete </button>&nbsp;&nbsp;&nbsp;
      <button mat-flat-button color="primary"(click)="Reset()" >Reset</button>
    </div>
  </div>
